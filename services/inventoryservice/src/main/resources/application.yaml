spring:
  application:
    name:
      inventoryservice
  datasource:
    url:
      jdbc:mysql://localhost:3306/trainingdb?useSSL=false
    username:
      root
    password:
      root
    driver-class-name:
      com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
server:
  port:
    8092