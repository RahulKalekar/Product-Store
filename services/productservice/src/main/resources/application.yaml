server:
  port:
    8091

spring:
  application:
    name:
      productservice
  data:
    mongodb:
      host: localhost
      port: 27017
      database: productdb
      repositories:
        enabled: true




management:
  # Endpoints exposure
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

  # Metrics configuration
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true             #grafana dashboard wont get data if this is not present
  observations:
    key-values:
      application: productservice     #needed in grafana querying
logging:
  level:
    org:
    springframework:
      data:
        mongodb:
          repository:
            query: debug
          core:
            repository:
              query: debug
springdoc:
  swagger-ui.path: /swagger-ui.html
  api-docs.path: /v3/api-docs
